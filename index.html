        //Ejercicio 01//

        count("Hello", "l");

        count("Hello", "g");

        function count(char,str){

            console.log(char + "/" + str);

            var vone = char;
            var vtwo = str;
            var result = 0;
            var counter = 0;

            while(result != -1){
                var result = vone.indexOf(vtwo,result);

                if(result != -1){
                    result++
                    counter++;
                }
            }

            console.log(counter);

            return counter;
            
        }
